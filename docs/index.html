<html>
  <head>
    <title>Jump</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin: 0; padding: 0">
    <script>
      // if (top != self) {
      //   window.parent.location.replace(window.location.href);
      // }
      function go() {
        event.preventDefault();
        window.parent.location.href =
          localStorage.getItem("p").replace(" ", "") +
          document.getElementById("i").value;
      }
      function showProtocol() {
        let p = localStorage.getItem("p");
        if (p) {
          document.getElementById("cp").innerText = p;
        } else {
          localStorage.setItem("p", "http ://");
        }
      }
      function changeProtocol() {
        let p = localStorage.getItem("p");
        if (p === "http ://") {
          localStorage.setItem("p", "https://");
        } else {
          localStorage.setItem("p", "http ://");
        }
        showProtocol();
      }
    </script>
    <div id="jump" style="display: none">
      <form
        onsubmit="go()"
        style="
          display: grid;
          grid-template-columns: 0.05fr auto;
          margin-bottom: 0;
          height: 20px;
        "
      >
        <button
          type="button"
          onclick="changeProtocol()"
          style="
            background-color: transparent;
            border: none;
            white-space: nowrap;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          <a id="cp">...</a>
          <script>
            showProtocol();
          </script>
        </button>
        <input
          id="i"
          required
          checked
          style="font-family: 'Courier New', Courier, monospace"
        />
      </form>
    </div>
    <script>
      function store() {
        localStorage.setItem(
          "note",
          `${document.getElementById("note").value}`
        );
        let jump = document.getElementById("jump");
        if (localStorage.getItem("note").includes("")) {
          jump.setAttribute("style", "");
        } else {
          jump.setAttribute("style", "display: none");
        }
      }
    </script>
    <div
      id="place"
      style="width: 100%; position: absolute; top: 20px; bottom: 0px; left: 0px"
    >
      <textarea
        onkeyup="store()"
        id="note"
        style="
          width: 100%;
          height: 100%;
          resize: vertical;
          font-family: 'Courier New', Courier, monospace;
        "
      ></textarea>
      <script>
        let note = localStorage.getItem("note");
        if (note) {
          document.getElementById("note").innerHTML = `${note}`;
        }
        store();
      </script>
    </div>
  </body>
</html>
